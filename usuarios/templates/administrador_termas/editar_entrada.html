<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tipo de Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="max-w-2xl mx-auto mt-12 bg-white p-10 rounded-2xl shadow-xl">
    <div class="flex items-center mb-8 gap-3">
        <div class="bg-sky-100 rounded-full p-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13l6.536-6.536a2 2 0 112.828 2.828L11.828 15H9v-2.828z" /></svg>
        </div>
        <h2 class="text-3xl font-extrabold text-gray-800">Editar Tipo de Entrada</h2>
    </div>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Nombre</label>
            <input type="text" name="nombre" value="{{ entrada.nombre }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none transition" required />
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Precio</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-lg">$</span>
                <input type="number" name="precio" value="{{ entrada.precio|floatformat:0 }}" class="pl-8 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none transition" required step="1" min="0" />
            </div>
            {% if messages %}
                <div class="mt-2">
                    {% for message in messages %}
                        <div class="text-red-500 text-sm">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Duración (horas)</label>
            <input type="number" name="duracion_horas" value="{{ entrada.duracion_horas }}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none transition" required />
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Descripción</label>
            <textarea name="descripcion" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none transition" rows="3">{{ entrada.descripcion }}</textarea>
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Servicios incluidos</label>
            <div class="grid grid-cols-1 gap-2">
                {% for servicio in servicios_disponibles %}
                    <label class="flex items-center bg-gray-50 rounded-lg px-3 py-2 hover:bg-sky-50 transition">
                        <input type="checkbox" name="servicios" value="{{ servicio.id }}" {% if servicio.id in servicios_seleccionados %}checked{% endif %} class="mr-2 accent-sky-500">
                        <span class="text-gray-700">{{ servicio.servicio }}</span>
                    </label>
                {% empty %}
                    <span class="text-gray-400">No hay servicios disponibles para esta terma.</span>
                {% endfor %}
            </div>
        </div>
        <div class="flex items-center gap-4 pt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded-lg shadow transition">Guardar Cambios</button>
            <a href="{% url 'termas:precios_terma' %}" class="text-gray-500 hover:text-gray-700 font-semibold">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
