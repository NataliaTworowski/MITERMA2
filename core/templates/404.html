<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada | MiTerma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <!-- Icono de error -->
            <div class="mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 mb-4">
                    <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Error 404</h1>
                <h2 class="text-xl text-gray-600 mb-4">Página No Encontrada</h2>
            </div>

            <div class="mb-8">
                <p class="text-gray-600 text-base leading-relaxed mb-4">
                    La página que buscas no existe o ha sido movida.
                </p>
                <p class="text-gray-600 text-sm">
                    Puede que el enlace esté roto o que hayas escrito mal la dirección.
                </p>
            </div>

            <!-- Botones de acción -->
            <div class="space-y-3">
                <a href="/" class="block w-full bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-6 rounded-lg font-medium transition-colors duration-200 text-sm">
                    Ir al Inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
