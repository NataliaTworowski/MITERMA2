{% load static %}
<nav class="w-full bg-gray-50 border-b border-gray-200 px-6 py-1 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-2">
        <img src="{% static 'img/logo.png' %}" alt="Termas Logo" class="w-10 h-10">
        <span class="text-xl font-bold text-gray-800">Mi Terma</span>
    </div>
    <!-- Menú principal -->
    <div class="flex gap-6 items-center">
        <a href="{% url 'usuarios:inicio' %}"
           class="font-medium px-3 py-1 rounded-lg {% if active_page == 'home' %}bg-blue-100 text-blue-500{% else %}text-gray-700 hover:text-blue-500{% endif %}">
            Home
        </a>
        <a href="#"
           class="font-medium px-3 py-1 rounded-lg {% if active_page == 'calendario' %}bg-blue-100 text-blue-500{% else %}text-gray-700 hover:text-blue-500{% endif %}">
            Calendario
        </a>
        <a href="{% url 'core:mostrar_termas' %}"
           class="font-medium px-3 py-1 rounded-lg {% if active_page == 'termas' %}bg-blue-100 text-blue-500{% else %}text-gray-700 hover:text-blue-500{% endif %}">
            Termas
        </a>
    </div>
    <!-- Iconos y avatar -->
    <div class="flex items-center gap-4 relative">
        <!-- Favoritos -->
        <button class="text-gray-500 hover:text-blue-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </button>
        <!-- entradas -->
        <button class="text-gray-500 hover:text-blue-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="7" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2" fill="none" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 11h18" />
            </svg>
        </button>
        <!-- Avatar con inicial -->
        <div class="relative">
            <button id="profile-avatar" class="w-9 h-9 rounded-full bg-orange-100 flex items-center justify-center text-lg font-bold text-gray-700 focus:outline-none">
                {{ usuario.nombre|first }}
            </button>
            <!-- Menú desplegable -->
            <div id="profile-menu" class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg py-2 z-50 hidden">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Ajustes</a>
                <form action="{% url 'usuarios:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-left px-4 py-2 text-red-500 hover:bg-red-50">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<script>
    // Menú desplegable del avatar
    document.addEventListener('DOMContentLoaded', function() {
        const avatarBtn = document.getElementById('profile-avatar');
        const menu = document.getElementById('profile-menu');
        if (avatarBtn && menu) {
            avatarBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('hidden');
            });
            document.addEventListener('click', function(e) {
                if (!avatarBtn.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
        }
    });
</script>
