<!-- Modal de Iniciar Sesión -->
<div id="loginModal" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
    <div class="bg-[#f6f3ee] rounded-2xl shadow-2xl w-full max-w-md p-8 relative">
        <!-- Header -->
        <button onclick="closeLoginModal()" class="absolute top-5 right-5 text-gray-400 hover:text-gray-700 text-xl">
            &times;
        </button>
        <h2 class="text-3xl font-bold text-gray-800 mb-2 text-center">Bienvenid@</h2>
        <p class="text-gray-500 text-center mb-6">Inicia sesión para reservar tu sesión de tranquilidad.</p>
        <!-- Form -->
        <form action="{% url 'usuarios:login' %}" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:outline-none bg-white placeholder:text-gray-400" />
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">contraseña</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:outline-none bg-white pr-12 placeholder:text-gray-400" />
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-green-600">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-end">
                <a href="#" onclick="closeLoginModal(); openResetPasswordModal();" class="text-sm text-gray-500 hover:text-green-700 font-medium">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full bg-[#3b7c6e] hover:bg-[#2e6357] text-white py-3 rounded-lg font-bold text-lg transition-all duration-300 shadow-md">Log In</button>
        </form>
        <!-- Divider -->
        <div class="my-7 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-400 font-semibold">O</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <!-- Register -->
        <div class="text-center mt-4">
            <span class="text-gray-500">¿No tienes una cuenta?</span>
            <a href="#" onclick="closeLoginModal(); openRegisterModal();" class="text-green-700 hover:text-green-900 font-bold ml-1">Regístrate</a>
        </div>
    </div>
</div>
<script>
function closeLoginModal() {
    document.getElementById('loginModal').classList.add('hidden');
}
function togglePassword() {
    var input = document.getElementById('password');
    var icon = document.getElementById('eyeIcon');
    if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('fill', 'none');
        icon.setAttribute('stroke', '#3b7c6e');
    } else {
        input.type = 'password';
        icon.setAttribute('fill', 'none');
        icon.setAttribute('stroke', 'currentColor');
    }
}
</script>
