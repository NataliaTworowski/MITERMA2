{% load static %}

<link rel="stylesheet" href="{% static 'css/cambio_contrasena.css' %}">

<!-- Modal de Cambio de Contraseña -->
<div id="resetPasswordModal" class="fixed inset-0 bg-gradient-to-br from-blue-500/60 via-blue-200/40 to-white/80 backdrop-blur-lg hidden z-50 flex items-center justify-center p-2 md:p-8 overflow-y-auto">
    <div class="bg-white/90 rounded-3xl shadow-2xl w-full max-w-lg transform transition-all duration-500 scale-95 opacity-0 border border-blue-100 max-h-[95vh] flex flex-col justify-between" id="resetPasswordModalContent" style="max-height:95vh;">
        <!-- Header del Modal -->
        <div class="bg-blue-700 rounded-t-3xl p-8 text-center relative shadow-lg">
            <h2 class="text-3xl font-extrabold text-white mb-1 tracking-wide drop-shadow flex items-center justify-center gap-2">
                <svg class="w-8 h-8 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V7h2v3z"/></svg>
                Restablecer Contraseña
            </h2>
            <p class="text-blue-100 text-base mb-1">Cambia tu contraseña de forma segura</p>
            <!-- Botón cerrar -->
            <button onclick="closeResetPasswordModal()" class="absolute top-6 right-6 text-white hover:text-blue-200 transition-colors duration-200 bg-blue-500/40 rounded-full p-1.5 shadow-md">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <!-- Contenido del Modal -->
    <div class="p-10 overflow-y-auto flex-1" style="max-height:65vh;">
            <!-- Paso 1: Solicitar código -->
            <div id="step1" class="step-content">
                <form id="requestCodeForm" method="POST" action="{% url 'usuarios:reset_password' %}">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="reset_email" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            Email registrado
                        </label>
                        <input type="email" 
                               id="reset_email" 
                               name="email"
                               class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white shadow-sm placeholder:text-blue-300"
                               placeholder="tu@email.com"
                               required>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 px-4 rounded-xl font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 tracking-wide flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                        Enviar Código de Verificación
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <button onclick="showStep2()" 
                            class="text-sm text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200 underline underline-offset-2">
                        ¿Ya tienes un código? Clic aquí
                    </button>
                </div>
            </div>
            
            <!-- Paso 2 para verificar el codigo -->
            <div id="step2" class="step-content hidden">
                <form id="resetPasswordForm" method="POST" action="{% url 'usuarios:reset_password_confirm' %}">
                    {% csrf_token %}
                    
                    <!-- Campo para el código -->
                    <div class="mb-4">
                        <label for="verification_code" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M16.707 9.293a1 1 0 00-1.414 0L10 14.586l-2.293-2.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l6-6a1 1 0 000-1.414z" />
                            </svg>
                            Código de Verificación
                        </label>
                        <input type="text" 
                               id="verification_code" 
                               name="codigo"
                               class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white text-center text-2xl font-bold letter-spacing-wide shadow-sm placeholder:text-blue-300"
                               placeholder="123456"
                               maxlength="6"
                               pattern="[0-9]{6}"
                               required>
                        <p class="text-xs text-gray-500 mt-1">Revisa tu email y copia el código de 6 dígitos</p>
                    </div>
                    
                    <!-- Nueva contraseña -->
                    <div class="mb-4">
                        <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            Nueva Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="new_password" 
                                   name="new_password"
                                   class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white pr-16 shadow-sm placeholder:text-blue-300"
                                   placeholder="Mínimo 8 caracteres"
                                   minlength="8"
                                   required>
                            <button type="button" 
                                    onclick="togglePasswordVisibility('new_password')"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-300 hover:text-blue-500 text-xs font-medium">
                                <span id="new_password_text">Mostrar</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Confirmar contraseña -->
                    <div class="mb-6">
                        <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            Confirmar Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="confirm_password" 
                                   name="confirm_password"
                                   class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white pr-16 shadow-sm placeholder:text-blue-300"
                                   placeholder="Repite tu nueva contraseña"
                                   minlength="8"
                                   required>
                            <button type="button" 
                                    onclick="togglePasswordVisibility('confirm_password')"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-300 hover:text-blue-500 text-xs font-medium">
                                <span id="confirm_password_text">Mostrar</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Indicador de fuerza de contraseña -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center text-xs text-gray-500 mb-1">
                            <span>Seguridad de la contraseña:</span>
                            <span id="password-strength-text">Débil</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="password-strength-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 px-4 rounded-xl font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 tracking-wide flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                        Cambiar Contraseña
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <button onclick="showStep1()" 
                            class="text-sm text-blue-600 hover:text-blue-700 font-semibold transition-colors duration-200 underline underline-offset-2">
                        ← Volver a solicitar código
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer con información -->
        <div class="bg-gradient-to-r from-blue-100 to-blue-50 rounded-b-3xl p-4 text-center border-t border-blue-100">
            <p class="text-xs text-blue-500 flex items-center justify-center gap-2">
                <svg class="w-4 h-4 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 12H9v-2h2v2zm0-4H9V7h2v3z"/></svg>
                Tu información está protegida y segura<br>
                El código expira en 15 minutos
            </p>
        </div>
    </div>
</div>

<script>
    // Funciones para manejar el modal de reset de contraseña
function openResetPasswordModal() {
    const modal = document.getElementById('resetPasswordModal');
    const modalContent = document.getElementById('resetPasswordModalContent');
    
    modal.classList.remove('hidden');
    setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
    }, 10);
    
    // Mostrar paso 1 por defecto
    showStep1();
}

function closeResetPasswordModal() {
    const modal = document.getElementById('resetPasswordModal');
    const modalContent = document.getElementById('resetPasswordModalContent');
    
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-95', 'opacity-0');
    
    setTimeout(() => {
        modal.classList.add('hidden');
        // Limpiar formularios
        document.getElementById('requestCodeForm').reset();
        document.getElementById('resetPasswordForm').reset();
        // Resetear al paso 1
        showStep1();
    }, 300);
}

function showStep1() {
    document.getElementById('step1').classList.remove('hidden');
    document.getElementById('step2').classList.add('hidden');
}

function showStep2() {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
}

function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    const textSpan = document.getElementById(fieldId + '_text');
    
    if (field.getAttribute('type') === 'password') {
        field.setAttribute('type', 'text');
        field.classList.add('password-visible');
        textSpan.textContent = 'Ocultar';
    } else {
        field.setAttribute('type', 'password');
        field.classList.remove('password-visible');
        textSpan.textContent = 'Mostrar';
    }
}

// Interceptar el envío del formulario de solicitud de código
document.addEventListener('DOMContentLoaded', function() {
    const requestForm = document.getElementById('requestCodeForm');
    
    if (requestForm) {
        requestForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Evitar recarga de página
            
            const email = document.getElementById('reset_email').value;
            const submitButton = this.querySelector('button[type="submit"]');
            
            if (!email) {
                alert('Por favor ingresa tu email');
                return;
            }
            
            // Cambiar botón a estado de carga
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '📨 Enviando código...';
            
            // Enviar formulario via fetch
            fetch('{% url "usuarios:reset_password" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.text())
            .then(data => {
                // Mostrar mensaje de éxito y cambiar al paso 2
                showSuccessAndGoToStep2(email);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar el código. Intenta nuevamente.');
                
                // Restaurar botón
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            });
        });
    }
    
    // Otras funciones de validación...
    setupPasswordValidation();
    setupModalClickOutside();
});

function showSuccessAndGoToStep2(email) {
    // Mostrar mensaje de éxito en paso 1
    const step1 = document.getElementById('step1');
    step1.innerHTML = `
        <div class="text-center">
            <div class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <div class="flex items-center justify-center mb-2">
                    <svg class="w-8 h-8 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <p class="font-semibold text-lg">¡Código enviado!</p>
                </div>
                <p class="text-sm">Revisa tu email: <strong>${email}</strong></p>
                <p class="text-xs text-gray-600 mt-2">El código expira en 15 minutos</p>
            </div>
            
            <div class="animate-pulse">
                <p class="text-gray-600 mb-4">Redirigiendo al paso 2...</p>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-green-600 h-2 rounded-full" style="width: 0%; animation: progress 2s ease-out forwards;"></div>
                </div>
            </div>
        </div>
        
        <style>
            @keyframes progress {
                to { width: 100%; }
            }
        </style>
    `;
    
    // Cambiar automáticamente al paso 2 después de 2 segundos
    setTimeout(() => {
        showStep2();
        
        // Agregar mensaje en el paso 2
        const step2 = document.getElementById('step2');
        const existingAlert = step2.querySelector('.success-alert');
        if (!existingAlert) {
            const successAlert = document.createElement('div');
            successAlert.className = 'success-alert mb-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg text-sm';
            successAlert.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span>Código enviado a: <strong>${email}</strong></span>
                </div>
            `;
            step2.insertBefore(successAlert, step2.firstChild);
        }
        
        // Enfocar el campo de código
        const codeField = document.getElementById('verification_code');
        if (codeField) {
            codeField.focus();
        }
    }, 2000);
}

function setupPasswordValidation() {
    const newPasswordField = document.getElementById('new_password');
    if (newPasswordField) {
        newPasswordField.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            let strength = 0;
            let strengthLabel = 'Muy débil';
            let strengthColor = 'bg-red-500';
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            
            if (strength >= 75) {
                strengthLabel = 'Fuerte';
                strengthColor = 'bg-green-500';
            } else if (strength >= 50) {
                strengthLabel = 'Media';
                strengthColor = 'bg-yellow-500';
            } else if (strength >= 25) {
                strengthLabel = 'Débil';
                strengthColor = 'bg-orange-500';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = `h-2 rounded-full transition-all duration-300 ${strengthColor}`;
            strengthText.textContent = strengthLabel;
        });
    }

    const confirmPasswordField = document.getElementById('confirm_password');
    if (confirmPasswordField) {
        confirmPasswordField.addEventListener('input', function() {
            const password = document.getElementById('new_password').value;
            const confirm = this.value;
            
            if (confirm && password !== confirm) {
                this.classList.add('border-blue-500');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-blue-500');
                this.classList.add('border-gray-300');
            }
        });
    }

    const verificationCodeField = document.getElementById('verification_code');
    if (verificationCodeField) {
        verificationCodeField.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    }
}

function setupModalClickOutside() {
    const resetModal = document.getElementById('resetPasswordModal');
    if (resetModal) {
        resetModal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeResetPasswordModal();
            }
        });
    }
}
</script>
