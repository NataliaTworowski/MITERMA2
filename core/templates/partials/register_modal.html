<!-- Modal de Registro -->
<div id="registerModal" class="fixed inset-0 bg-gradient-to-br from-blue-500/60 via-blue-200/40 to-white/80 backdrop-blur-lg hidden z-50 flex items-center justify-center p-2 md:p-8">
    <div class="bg-white/90 rounded-3xl shadow-2xl w-full max-w-2xl transform transition-all duration-500 scale-95 opacity-0 border border-blue-100" id="registerModalContent">
        <!-- Header del Modal -->
        <div class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-400 rounded-t-3xl p-7 text-center relative shadow-lg">
            <h2 class="text-3xl font-extrabold text-white mb-1 tracking-wide drop-shadow">Crear Cuenta</h2>
            <p class="text-blue-100 text-base mb-1">Únete a la familia <span class="font-semibold">MiTerma</span></p>
            <!-- Botón cerrar -->
            <button onclick="closeRegisterModal()" class="absolute top-5 right-5 text-white hover:text-blue-200 transition-colors duration-200 bg-blue-500/40 rounded-full p-1.5 shadow-md">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Contenido del Modal -->
    <div class="p-10 max-h-[80vh] overflow-y-auto">
            <form action="{% url 'usuarios:registro' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- Nombre y Apellido -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="register_nombre" class="block text-sm font-semibold text-gray-700 mb-2">
                            <span class="inline-flex items-center gap-2">
                                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                                </svg>
                                Nombre *
                            </span>
                        </label>
                        <input 
                            type="text" 
                            id="register_nombre" 
                            name="nombre" 
                            required 
                            maxlength="50"
                            class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white shadow-sm placeholder:text-blue-300" 
                            placeholder="Tu nombre"
                        >
                    </div>
                    <div>
                        <label for="register_apellido" class="block text-sm font-semibold text-gray-700 mb-2">
                            <span class="inline-flex items-center gap-2">
                                <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                                </svg>
                                Apellido *
                            </span>
                        </label>
                        <input 
                            type="text" 
                            id="register_apellido" 
                            name="apellido" 
                            required 
                            maxlength="50"
                            class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white shadow-sm placeholder:text-blue-300" 
                            placeholder="Tu apellido"
                        >
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label for="register_email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="inline-flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            Email *
                        </span>
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="register_email" 
                            name="email" 
                            required 
                            maxlength="100"
                            class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white shadow-sm placeholder:text-blue-300" 
                            placeholder="tu@email.com"
                        >
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-300">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <!-- Teléfono -->
                <div>
                    <label for="register_telefono" class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="inline-flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                            </svg>
                            Teléfono (opcional)
                        </span>
                    </label>
                    <input 
                        type="tel" 
                        id="register_telefono" 
                        name="telefono" 
                        maxlength="20"
                        class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white shadow-sm placeholder:text-blue-300" 
                        placeholder="+56 9 1234 5678"
                    >
                </div>
                <!-- Contraseña -->
                <div>
                    <label for="register_password" class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="inline-flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            Contraseña *
                        </span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="register_password" 
                            name="password" 
                            required 
                            minlength="8"
                            class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white pr-12 shadow-sm placeholder:text-blue-300" 
                            placeholder="Mínimo 8 caracteres"
                        >
                        <button type="button" onclick="toggleRegisterPassword('register_password', 'registerEyeIcon')" class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-300 hover:text-blue-500 transition-colors duration-200">
                            <svg id="registerEyeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Debe contener al menos 8 caracteres</p>
                </div>
                <!-- Confirmar Contraseña -->
                <div>
                    <label for="register_password_confirm" class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="inline-flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            Confirmar Contraseña *
                        </span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="register_password_confirm" 
                            name="password_confirm" 
                            required 
                            class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300 bg-blue-50/60 focus:bg-white pr-12 shadow-sm placeholder:text-blue-300" 
                            placeholder="Repite tu contraseña"
                        >
                        <button type="button" onclick="toggleRegisterPassword('register_password_confirm', 'registerEyeIconConfirm')" class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-300 hover:text-blue-500 transition-colors duration-200">
                            <svg id="registerEyeIconConfirm" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Botón de envío -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-3 rounded-xl font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 tracking-wide flex items-center justify-center gap-2"
                >
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                    </svg>
                    Crear Cuenta
                </button>
            </form>
            <!-- Divider -->
            <div class="my-7 flex items-center">
                <div class="flex-grow border-t border-blue-200"></div>
                <span class="px-4 text-sm text-blue-400 font-semibold">o</span>
                <div class="flex-grow border-t border-blue-200"></div>
            </div>
            <!-- Login -->
            <div class="text-center">
                <p class="text-gray-600">¿Ya tienes cuenta?</p>
                <a href="#" onclick="closeRegisterModal(); openLoginModal();" class="text-blue-600 hover:text-blue-700 font-bold transition-colors duration-200 underline underline-offset-2">
                    Inicia sesión aquí
                </a>
            </div>
        </div>
    </div>
<!-- Script para mostrar/ocultar contraseñas en el registro -->
<script>
function toggleRegisterPassword(inputId, eyeIconId) {
    const input = document.getElementById(inputId);
    const eyeIcon = document.getElementById(eyeIconId);
    if (input.type === "password") {
        input.type = "text";
        if (eyeIcon) eyeIcon.style.opacity = 0.6;
    } else {
        input.type = "password";
        if (eyeIcon) eyeIcon.style.opacity = 1;
    }
}
</script>
</div>
